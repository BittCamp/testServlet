<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	color: red;
	font-size: 9pt;
	font-weight: bold;
}
</style>
</head>
<body>
<form name="paramForm" method="get" action="http://localhost:8080/testServlet/param">
	<h1>연령제한</h1>
	<table border="1" cellpadding="5" >
		<tr>
			<th width="100">이 름</th>
			<td>
				<input type="text" name="name" id="name">
				<div id="nameDiv"></div>
			</td>
			
		</tr>
		
		<tr>
			<th width="70">나 이</th>
			<td>
				<input type="text" name="age" id="age" size="7">
				<div id="ageDiv"></div>				
			</td>
			
		</tr>
			
		<tr>
			<td colspan="2" align="center">
				<input type="button" value="보내기" onclick="checkInput()">
				<input type="reset" value="취소">
			</td>
		</tr>
		
	</table>
</form>
<script>
	/* 	자바스크립트 함수 checkInput()
	이름에 값이 없으면 "이름 입력" -> 빨강,9pt,굵게
	나이에 값이 없으면 "나이 입력" -> 빨강,9pt,굵게 */
	function checkInput(){
		document.getElementById("nameDiv").innerText = "";
		document.getElementById("ageDiv").innerText = "";

		//if(document.getElementById("name").value == "")
		if(document.paramForm.name.value=="")	
			document.getElementById("nameDiv").innerText = "이름 입력";
		else if(document.paramForm.age.value=="")
			document.getElementById("ageDiv").innerText = "나이 입력";
		else
			document.paramForm.submit();
	}
</script>
</body>
</html>
