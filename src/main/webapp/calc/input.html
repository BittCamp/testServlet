<body>
<form name="inputForm" id ="inputForm" method="get" action="/testServlet/calc"> <!--localhost해서 주소써도된다.  -->
	<table border="1" cellpadding="5">
		<tr>
			<th width="100">X</th>
			<td>
				<input type="text" name="x" id="x">
				<div id="xCheck"></div>				
			</td>
		</tr>
		<tr>

		</tr>
		<tr>

				<input type="reset" value="취소">

		</tr>
	</table>
</form>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>

	// xml과 서블릿을 만들면 서버를 껐다가 켜야된다.
	//제이쿼리로 구현
	$('#checkInput').click(function(){
		$('#xCheck').text('');//$('#xCheck').empty();초기화함수. 사용법은 같은거임.
		$('#yCheck').text('');
		
		if($('#x').val()=='')$('#xCheck').text('x값 입력');
		else if($('input[name= "y"]').val() == '') $('#yCheck').text('y값 입력');
		else $('#inputForm').submit();
		
	});
